<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Novo login Inovtec</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
	<link rel="stylesheet" href="./login.css">

</head>

<body>

	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Crie sua conta</h1>
				<span>Usando</span>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
					<a href="#" class="social"><i class="fab fa-google"></i></a>
				</div>
				<span>ou se cadastre-se</span>
				<input type="text" placeholder="Nome" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Senha" />
				<button>Cadastre-se</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Entrar</h1>
				<span>Usando</span>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
					<a href="#" class="social"><i class="fab fa-google"></i></a>
				</div>
				<span>ou use sua conta</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Senha" />
				<a href="#">Esqueceu sua senha?</a>
				<button>Entrar</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Bem vindo de volta!</h1>
					<p> Que legal vê você novamente ao nosso mundo de conhecimento!</p>
					<button class="ghost" id="signIn">Entre com sua conta</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Olá, amigo(a)!</h1>
					<p>Cadastre-se e começe a viajar em um mundo de conhecimento conosco!</p>
					<button class="ghost" id="signUp">cadastre-se</button>
				</div>
			</div>
		</div>
	</div>

	</footer>

	<script src="./login.js"></script>

</body>

</html>
